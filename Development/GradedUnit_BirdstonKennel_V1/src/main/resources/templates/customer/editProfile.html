<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Birdston Kennels</title>
  <link rel="shortcut icon" type="image/png" th:href="@{/assets/favicon.png}"/>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>
  <link th:href="@{/css/extra.css}" rel="stylesheet"/>
</head>

<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
  <div class="container px-4">
    <a class="navbar-brand" th:href="@{/public/home#page-top}">Birdston Kennel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
      class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/public/home#about}">About</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/public/home#availability}">Availability</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/public/home#contact}">Contact</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/customer/make_booking}">MakeBooking</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/customer/view_bookings}">My Bookings</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/customer/my_profile}">MyProfile</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/user/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>


<section class="container px-12">
  <div class="container">
    <div class="row">
      <div class="col-lg-6  mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-body p-4 p-sm-5">
            <form action="#"
                  th:action="@{/user/update_profile/{id}(id = ${update_request.getId()})}"
                  th:object="${update_request}" method="post">


<!--              error handling          -->
              <div th:if="${error == 'dob'}" class="alert alert-danger">
                Date of birth can't be in the future.
              </div>
              <div th:if="${error == 'phoneNumber'}" class="alert alert-danger">
                Phone number is not valid.
              </div>
              <div th:if="${error == 'emergencyContactNumber'}" class="alert alert-danger">
                Emergency Phone number is not valid.
              </div>
<!--          end of error handling       -->



              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Edit My Profile</h4>
              </div>
              <div class="row mt-2">

                <div class="col-md-12">
                  <label for="email" class="labels">Email</label>
                  <input id="email" type="text" class="form-control" placeholder="enter email" required disabled
                         th:value="*{getEmail()}">
                </div>


                <div class="row mt-2">

                  <div class="col-md-6">
                    <label for="firstname" class="labels">First Name</label>
                    <input id="firstname" type="text" class="form-control" placeholder="first name" required
                           th:value="*{lastName}" th:field="*{firstName}">
                  </div>


                  <div class="col-md-6">
                    <label for="lastname" class="labels">Last Name</label>
                    <input id="lastname" type="text" class="form-control" placeholder="surname" required
                           th:value="*{lastName}" th:field="*{lastName}">
                  </div>

                </div>

                <div class="col-mb-3">
                  <label for="dob" class="labels">Date of Birth</label>
                  <input id="dob" type="date" class="form-control" placeholder="date of birth"
                         th:value="*{dob}" th:field="*{dob}" required>
                </div>


                <div class="col-md-12">
                  <label for="mobile-number" class="labels">Mobile Number</label>
                  <input id="mobile-number" type="text" class="form-control" required
                         placeholder="enter phone number"
                         th:value="*{phoneNumber}" th:field="*{phoneNumber}">
                </div>


                <div class="col-md-12">
                  <label for="address-line-one" class="labels">Address Line 1</label>
                  <input id="address-line-one" type="text" class="form-control" required
                         placeholder="enter address line 1" th:value="*{addressLine1}" th:field="*{addressLine1}">
                </div>


                <div class="col-md-12">
                  <label for="address-line-two" class="labels">Address Line 2</label>
                  <input id="address-line-two" type="text" class="form-control"
                         placeholder="enter address line 2" th:value="*{addressLine2}" th:field="*{addressLine2}">
                </div>


                <div class="col-md-12">
                  <label for="town" class="labels">Town</label>
                  <input id="town" type="text" class="form-control" placeholder="enter Town" required
                         th:value="*{town}" th:field="*{town}">
                </div>


                <div class="col-md-12">
                  <label for="postcode" class="labels">Postcode</label>
                  <input id="postcode" type="text" class="form-control" required
                         placeholder="enter address line 2"
                         th:value="*{postcode}" th:field="*{postcode}">
                </div>


                <div class="col-md-12">
                  <label for="ec-name" class="labels">Emergency Contact Name</label>
                  <input id="ec-name" type="text" class="form-control" required
                         placeholder="enter emergency contact name"
                         th:value="*{emergencyContactName}" th:field="*{emergencyContactName}">
                </div>


                <div class="col-md-12">
                  <label for="ec-number" class="labels">Emergency Contact Number</label>
                  <input id="ec-number" type="text" class="form-control" required
                         placeholder="enter emergency contact number"
                         th:value="*{emergencyContactNumber}" th:field="*{emergencyContactNumber}">
                </div>


                <div class="mt-4 text-center">
                  <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<footer class="py-5 bg-dark">
  <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; BirdstonKennels 2023</p></div>
</footer>


<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>
<script th:src="@{js/scripts.js}"></script>

</body>

</html>
