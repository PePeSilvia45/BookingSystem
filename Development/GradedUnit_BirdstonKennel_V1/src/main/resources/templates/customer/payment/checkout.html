<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
  <title>Accept a payment</title>
  <meta name="description" content="A demo of a payment on Stripe"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/css/checkout.css"/>
  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="stylesheet" href="/css/extra.css"/>
  <script th:inline="javascript">
    /*<![CDATA[**/
    var stripePublicKey = /*[[(${stripePublicKey})]]*/ null;
    /*]]>*/
  </script>
  <script src="/js/checkout.js" defer></script>
</head>
<body>
<!-- Display a payment form -->
<form id="payment-form" class="bg-white">
  <p><b>Birdston Kennels</b></p>
  <div class="mb-3">
    <div class="form-floating mb-3">
      <p th:text="'Â£' + ${total}" type="date" class="form-control" id="total"></p>
      <label for="total">Booking Total</label>
    </div>
  </div>
  <div id="link-authentication-element">
    <!--Stripe.js injects the Link Authentication Element-->
  </div>
  <div id="payment-element">
    <!--Stripe.js injects the Payment Element-->
  </div>
  <button id="submit">
    <div class="spinner hidden" id="spinner"></div>
    <span id="button-text">Pay now</span>
  </button>
  <div id="payment-message" class="hidden"></div>
  <div style="padding-top: 5px; ">
    <a th:href="@{/customer/confirm_booking}" class="btn btn-warning col-12">Cancel Booking</a>
  </div>
</form>


<script src="https://js.stripe.com/v3/"></script>
</body>
</html>
