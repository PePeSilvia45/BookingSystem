      xmlns="http://www.w3.org/1999/xhtml"

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <link th:href="@{/css/styles.css}" rel="stylesheet"/>
  <link th:href="@{/css/extra.css}" rel="stylesheet"/>
</head>

      class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link" th:href="@{/public/home#contact}">Contact</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/customer/make_booking}">MakeBooking</a></li>

<section class="container px-12">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-body p-4 p-sm-5">
            <h3 class="card-title text-center ">
              Edit Dog
            </h3>
            <hr class="col-6 offset-3"/>
            <form action="#" th:action="@{/customer/edit_dog/{id}(id=${dog_id})}" th:object="${dog_update_request}" method="post">
              <div class="form-floating mb-3">
                <input type="text" th:value="*{name}" th:field="*{name}" class="form-control" id="name"
                       placeholder="Enter Name">
                <label for="name">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" th:value="*{breed}" th:field="*{breed}" class="form-control" id="breed"
                       placeholder="Enter Breed">
                <label for="breed">Breed</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" th:value="*{age}" th:field="*{age}" class="form-control" id="age"
                       placeholder="Enter Age">
                <label for="age">Age</label>
              </div>
              <div class="form-floating mb-3">
                <select th:field="*{sex}" name="gender" id="gender" class="form-select form-control">
                  <option th:selected="*{sex.name() == 'MALE'}" value="MALE">Male</option>
                  <option th:selected="*{sex.name() == 'MALE'}" value="FEMALE">Female</option>
                </select>
                <label for="gender">Gender</label>
              </div>
              <div class="form-floating mb-3">
                <select th:field="*{size}" name="size" id="size" class="form-select form-control" required>
                  <option th:selected="*{size.name() == 'SMALL'}" value="SMALL">Small</option>
                  <option th:selected="*{size.name() == 'MEDIUM'}" value="MEDIUM">Medium</option>
                  <option th:selected="*{size.name() == 'LARGE'}" value="LARGE">Large</option>
                  <option th:selected="*{size.name() == 'EXTRA_LARGE'}" value="EXTRA_LARGE">Large</option>
                </select>
                <label for="size">Size</label>
              </div>
              <div class="form-floating mb-3">
                <select  th:field="*{spayed}" name="spayedNeutered" id="spayedNeutered"
                        class="form-select form-control" required>
                  <option th:selected="*{spayed}" value="true">Yes</option>
                  <option th:selected="*{!spayed}" value="false">No</option>
                </select>
                <label for="spayedNeutered">Is Spayed or Neutered?</label>
              </div>
              <div class="form-floating mb-3">
                <select th:field="*{vaccinated}" name="vaccinated" id="vaccinated" class="form-select form-control">
                  <option th:selected="*{vaccinated}" value="true">Yes</option>
                  <option th:selected="*{!vaccinated}" value="false">No</option>
                </select>
                <label for="vaccinated">Fully vaccinated?</label>
              </div>
              <div class="form-floating mb-3">
                <input th:value="*{weight}" th:feild="*{weight}" type="text" class="form-control" id="weight" placeholder="Enter Weight"
                       name="weight" required>
                <label for="weight">Weight</label>
              </div>
              <div class="form-floating mb-3">
                <input th:value="*{insuranceProvider}" th:feild="*{insuranceProvider}" type="text" class="form-control" id="insuranceProvider"
                       name="insuranceProvider" placeholder="Enter Microchip Number" required>
                <label for="insuranceProvider">Insurance Provider</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" th:value="*{microchipNumber}" th:field="*{microchipNumber}" class="form-control"
                       id="microchipNumber"
                       placeholder="Enter Microchip Number">
                <label for="microchipNumber">Microchip Number</label>
              </div>
              <div class="form-floating mb-3">
                  <textarea th:value="*{medicalNotes}" th:field="*{medicalNotes}" type="text" name="currentMedication" id="currentMedication"
                            class="form-control" style="height:100px;"></textarea>
                <label for="currentMedication">Detail any medication: ie, allergies, recent operations</label>
              </div>
              <div class="form-floating mb-3">
                  <textarea th:value="*{behaviouralNotes}" th:field="*{behaviouralNotes}" type="text" name="antisocialBehaviours"
                            id="antisocialBehaviours" class="form-control" style="height:100px;"></textarea>
                <label for="antisocialBehaviours">Detail any antisocial behaviours</label>
              </div>
              <hr class="col-6 offset-3"/>
              <div class="d-grid mb-2">
                <button class="btn btn-primary btn-login fw-bold text-uppercase" type="submit">Save Details</button>
              </div>
              <div class="d-grid mb-2">
                <a class="btn btn-danger fw-bold text-uppercase" th:href="@{/customer/delete_dog/{id}(id=${dog_id})}"
                  onclick="return confirm('Are you sure you wish to delete your dog?')">Delete Dog</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
